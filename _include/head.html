<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Title and Meta Description -->
  {% seo title=false %}
  <title>
    {% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{
    site.title }}{% endif %}
  </title>

  <!-- Favicon -->
  <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="{{ '/assets/img/favicons/apple-touch-icon.png' | relative_url }}"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="{{ '/assets/img/favicons/favicon-32x32.png' | relative_url }}"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="{{ '/assets/img/favicons/favicon-16x16.png' | relative_url }}"
  />
  <link
    rel="manifest"
    href="{{ '/assets/img/favicons/site.webmanifest' | relative_url }}"
  />
  <link
    rel="mask-icon"
    href="{{ '/assets/img/favicons/safari-pinned-tab.svg' | relative_url }}"
    color="#5bbad5"
  />
  <meta name="msapplication-TileColor" content="#da532c" />
  <meta name="theme-color" content="#ffffff" />

  <!-- CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />

  <!-- JavaScript -->
  <script src="{{ '/assets/js/main.js' | relative_url }}" async></script>

  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id=G-D4EVVG7BRT"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "G-D4EVVG7BRT");
  </script>

  <!-- Hotjar Tracking Code for https://ooyuo.github.io -->
  <script>
    (function (h, o, t, j, a, r) {
      h.hj =
        h.hj ||
        function () {
          (h.hj.q = h.hj.q || []).push(arguments);
        };
      h._hjSettings = { hjid: 5230032, hjsv: 6 };
      a = o.getElementsByTagName("head")[0];
      r = o.createElement("script");
      r.async = 1;
      r.src = t + h._hjSettings.hjid + j + h._hjSettings.hjsv;
      a.appendChild(r);
    })(window, document, "https://static.hotjar.com/c/hotjar-", ".js?sv=");
  </script>

  <!-- RSS Feed -->
  {% feed_meta %}
</head>
