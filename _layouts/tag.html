---
layout: default
---

<h1 class="page-heading">Tag: #{{ page.title }}</h1>

<div class="post-list">
  {% for post in page.posts %}
  <article class="post-item">
    <h2>
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
    </h2>
    <span class="post-meta">{{ post.date | date: "%Y-%m-%d" }}</span>
  </article>
  {% endfor %}
</div>
